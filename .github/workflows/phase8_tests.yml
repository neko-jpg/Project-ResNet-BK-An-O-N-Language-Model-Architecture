name: Phase 8 Tests

on:
  push:
    branches: [ main, develop, feature/phase8* ]
  pull_request:
    branches: [ main ]

jobs:
  test-cpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install torch numpy --index-url https://download.pytorch.org/whl/cpu

    - name: Run Phase 8 Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -m unittest discover tests/ -p "test_phase8_*.py"

    - name: Run Hierarchical Benchmark
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python benchmarks/phase8_hierarchical.py --json results/benchmarks/phase8_ci_result.json

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: results/benchmarks/phase8_ci_result.json
