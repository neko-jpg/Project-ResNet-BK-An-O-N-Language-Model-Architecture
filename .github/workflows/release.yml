name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  test-install:
    name: Test Installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      
      - name: Install package
        run: |
          pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "from src.models.resnet_bk import ResNetBK; print('Import successful')"

  publish-pypi:
    name: Publish to PyPI
    needs: test-install
    runs-on: ubuntu-latest
    environment: release
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-github:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      
      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract release notes from CHANGELOG.md
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-huggingface:
    name: Upload to Hugging Face Hub
    needs: publish-pypi
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install huggingface_hub
      
      - name: Upload checkpoints
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/upload_to_hf_hub.py --all

  publish-docker:
    name: Build and Push Docker Image
    needs: publish-pypi
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: extract-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            resnetbk/resnet-bk:latest
            resnetbk/resnet-bk:${{ steps.extract-version.outputs.VERSION }}
          cache-from: type=registry,ref=resnetbk/resnet-bk:buildcache
          cache-to: type=registry,ref=resnetbk/resnet-bk:buildcache,mode=max

  update-docs:
    name: Update Documentation
    needs: publish-github
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install sphinx sphinx-rtd-theme
      
      - name: Build docs
        run: |
          cd docs
          make html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html

  announce:
    name: Announce Release
    needs: [publish-github, publish-huggingface, publish-docker]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version
        id: extract-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create announcement
        run: |
          cat << EOF > announcement.md
          üéâ ResNet-BK v${{ steps.extract-version.outputs.VERSION }} Released!
          
          We're excited to announce the release of ResNet-BK v${{ steps.extract-version.outputs.VERSION }}!
          
          üì¶ Install: \`pip install resnet-bk==${{ steps.extract-version.outputs.VERSION }}\`
          üìñ Docs: https://resnet-bk.readthedocs.io
          ü§ó Models: https://huggingface.co/resnet-bk
          üê≥ Docker: \`docker pull resnetbk/resnet-bk:${{ steps.extract-version.outputs.VERSION }}\`
          
          See the full changelog: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract-version.outputs.VERSION }}
          EOF
      
      - name: Post to GitHub Discussions
        uses: abirismyname/create-discussion@v1
        with:
          title: "Release v${{ steps.extract-version.outputs.VERSION }}"
          body-path: announcement.md
          repository-id: ${{ secrets.REPO_ID }}
          category-id: ${{ secrets.ANNOUNCEMENTS_CATEGORY_ID }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "üéâ ResNet-BK v${{ steps.extract-version.outputs.VERSION }} has been released!",
              attachments: [{
                color: 'good',
                text: 'Install: `pip install resnet-bk==${{ steps.extract-version.outputs.VERSION }}`'
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
