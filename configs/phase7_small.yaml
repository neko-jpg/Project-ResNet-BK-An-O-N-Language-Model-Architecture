# Phase 7 Small Configuration - テスト用小規模設定
# 用途: 動作確認、デバッグ、クイックテスト
# VRAM: ~2GB

# Architecture
model_type: phase7
d_model: 256
n_layers: 4
n_seq: 256
num_heads: 8
use_hybrid_attention: true
hyperbolic_window_size: 32
local_window_size: 32

# HTT Embedding
htt_rank: 8

# AR-SSM
ar_ssm_max_rank: 16
ar_ssm_min_rank: 2

# Triton Kernels (必須)
use_triton_kernel: true
triton_kernel_version: 'fast'

# Training
batch_size: 8
epochs: 1
learning_rate: 0.0001  # Lower LR for stability
weight_decay: 0.01
grad_clip: 1.0
warmup_steps: 100
use_mixed_precision: true
use_gradient_checkpointing: false

# Data
vocab_size: 50257
data_limit: 1000000  # 1M tokens

# Logging
log_interval: 10
save_interval: 100
eval_interval: 50
save_dir: checkpoints/phase7_small
