[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mamba-killer-resnet-bk"
version = "0.9.0"
description = "Mamba-Killer: Ultra-Scale ResNet-BK with Birman-Schwinger Theory"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Teppei Arai", email = "arat252539@gmail.com"}
]
keywords = [
    "deep-learning",
    "language-model",
    "birman-schwinger",
    "quantum-scattering",
    "mamba",
    "transformer",
    "pytorch"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "torch==2.2.0",
    "torchvision==0.17.0",
    "torchaudio==2.2.0",
    "triton==2.2.0; platform_system != 'Windows'",
    "ninja==1.11.1.1",
    "numpy>=1.26.0",
    "scipy>=1.11.4",
    "matplotlib==3.8.2",
    "seaborn==0.13.0",
    "pandas==2.1.1",
    "tqdm==4.66.1",
    "pyyaml==6.0.1",
    "tensorboard==2.15.1",
    "transformers==4.35.0",
    "datasets==2.14.6",
    "tokenizers==0.15.0",
    "accelerate==0.24.1",
    "einops==0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest==7.4.3",
    "pytest-cov==4.1.0",
    "pytest-xdist==3.3.0",
    "black==23.12.1",
    "flake8==6.1.0",
    "mypy==1.6.1",
    "isort==5.12.0",
    "pre-commit==3.5.0",
]
jupyter = [
    "jupyter==1.0.0",
    "jupyterlab==4.0.7",
    "ipywidgets==8.1.1",
]
wandb = [
    "wandb==0.16.0",
]
hub = [
    "huggingface_hub==0.16.4",
]
docs = [
    "sphinx==7.2.6",
    "sphinx-rtd-theme==1.3.0",
    "sphinx-autodoc-typehints==1.24.0",
    "myst-parser==2.0.0",
]
all = [
    "pytest==7.4.3",
    "pytest-cov==4.1.0",
    "pytest-xdist==3.3.0",
    "black==23.12.1",
    "flake8==6.1.0",
    "mypy==1.6.1",
    "isort==5.12.0",
    "pre-commit==3.5.0",
    "jupyter==1.0.0",
    "jupyterlab==4.0.7",
    "ipywidgets==8.1.1",
    "wandb==0.16.0",
    "huggingface_hub==0.16.4",
    "sphinx==7.2.6",
    "sphinx-rtd-theme==1.3.0",
    "sphinx-autodoc-typehints==1.24.0",
    "myst-parser==2.0.0",
